{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login | pergunte.me{% endblock %}

{% block stylesheets %}
  <link
    rel="stylesheet"
    href="{% static 'css/registration/login.css' %}"
  >
{% endblock %}

{% block content %}
  <div class="login">
    <div class="login__logo">
      <img
        class=""
        src="{% static 'img/logo.png' %}"
        width="72"
        height="72"
      >
    </div>
    <div class="login__wrapper">
      <div class="login__title">
        <h2>Sign in to pergunte.me</h1>
      </div>
      <div class="login__gray-area">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button
            type="submit"
            class="btn btn-success btn-block"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
